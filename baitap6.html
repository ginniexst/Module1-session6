<body>
    <div>
        <h3>Center Align Text</h3>
        <p id="explanation">To just center the text inside an element, use <code class="code">text-align: center;</code></p>
        <div class="centered-text">This text is centered.</div>
        <div class="example">
            <p class="ex-title">Example</p>
            <div class="code-example">
                <span class="selector">.center</span>
                <span class="bracket">{</span>
                <br>
                <span class="property">text-align</span>
                <span class="bracket">:</span>
                <span class="value"> center</span>
                <span class="bracket">;</span>
                <br>
                <span class="property">border</span>
                <span class="bracket">:</span>
                <span class="value"> 3px solid green</span>
                <span class="bracket">;</span><br>
                <span class="bracket">}</span>
            </div>
            <button class="button">Try it Yourself Â»</button>
        </div>

    </div>
</body>
